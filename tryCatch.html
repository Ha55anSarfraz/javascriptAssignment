<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch</title>
</head>
<body>
    <div>
        <h1>Welcome to dad jokes</h1>
         <section class="api_body"></section>
         <button id="fetchJokes">Get Joke</button>
    </div>

    <script>
        const apiBody = document.querySelector(".api_body");
        const apiURL = "https://icanhazdadjoke.com/";

        const fetchData = async () => {  //one arrow fun second traditional
        // async function fetchData() {
            try{
                const res = await fetch(apiURL , {
                    headers: {
                    Accept : "application/json",
                },
                });
                const data = await res.json();
                console.log(res);
            apiBody.innerHTML = data.joke;
            } catch(error){
                apiBody.innerHTML = `Api is not working`;   
                console.log(error);
            }
          }

        fetchData();
        document.getElementById("fetchJokes").addEventListener("click" , fetchData);


    </script>
</body>
</html>
